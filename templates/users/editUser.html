{% extends 'layout.html' %}
{% block content %}

<div class="container-login">
    <div class="wrap-login">
        <div class='loginH'>
            <div class='text-center'>
                <p>Edit <span style = 'text-decoration: underline;'>{{ data['firstName'] }}</span></p>
                <i class="fas fa-edit"></i>
            </div>
        </div>
        {% if data %}
        <form action="{{ url_for('submitEditUser') }}" method="POST">
            <div class="formhelp mb-5">
                <span class='btn btn-primary'>Full Name : </span><br>
                <input type = 'text' class='form-control mt-3 text-center' 
                    value="{{ data['fullName'] }}"
                    name = 'name'
                    required
                    />
            </div>
            <div class="infog mb-5">
                <span class='btn btn-primary'>Email : </span><br>
                <input type = 'text' class='form-control mt-3 text-center' value = "{{ data['email'] }}" readonly
                name = 'email'
                >
            </div>
            <div class="formhelp mb-5">
                <span class='btn btn-primary'>UserType : </span><br>
                <input type = 'text' name='userType' value = '{{ data["userType"] }}' readonly class = 'form-control mt-3 text-center'>
            </div>
            <div class='formhelp mb-5'>
                <span class='btn btn-primary'>Email Verified : </span><br>
                {% if data['active'] == 'No' %}
                <input type="text" value=0 name='email_verified' class="form-control mt-3 text-center" readonly>
                {% else %}
                <input type="text" value=1 checked name='email_verified' class="form-control mt-3 text-center" readonly>
                {% endif %}
            </div>
            <div class='formhelp mb-5'>
                <span class='btn btn-primary'>User Active : </span><br>
                {% if data['active'] == 'No' %}
                <input type="text" value=0 name='active' class="form-control mt-3 text-center" readonly>
                {% else %}
                <input type="text" value=1 checked name='active' class="form-control mt-3 text-center" readonly>
                {% endif %}
            </div>

            <div class="row">
                <div class="col-sm-12 mt-3">
                    <div class="text-center">
                        <button type="submit" id='subm' class="btn action">Edit</button>
                    </div>
                </div>
            </div>
        </form>
        {% endif %}
    </div>
</div>

{% endblock %}
