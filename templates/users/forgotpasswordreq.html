{% extends 'layout.html' %}
{% block content %}
<div class="container-login">
    <div class='wrap-login xwrap'>
        <div class='loginH'>
            <div class='text-center'>
                <p>Forgot Password <i class="fas fa-wrench"></i></p>
            </div>
        </div>

        <form action="{{ url_for('passwordupdatereq') }}" method="POST">
            <div class="formhelp mb-5">
                <i class="fas fa-envelope fa-lg"></i>
                <input type="email" name="email" class="form-control text-center" required
                    placeholder="Email Address&#42;" onfocus="this.placeholder = ''"
                    onfocusout="this.placeholder = 'Email Address&#42;'">
                <small id='smallID' class='form-text text-muted'>
                    We'll never share your email with anyone else.
                </small>
            </div>
            <div class="sign">
                <div class="text-center">
                    <button type="submit" class="btn action">Update Password
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
