{% extends 'layout.html' %}
{% block content %}
<div class="container-login">
    <div class="wrap-login">
        <div class='loginH'>
            <div class='text-center'>
                <p>Add Developer</p><i class="fas fa-user-plus"></i>
            </div>
        </div>
        <form action="{{ url_for('registerdeveloper') }}" method="POST">
            <div class="formhelp mb-5">
                <i class="fas fa-user-tie fa-lg"></i>
                <input type="text" name="name" class="form-control text-center" required
                    placeholder="Enter Full Name&#42;" onfocus="this.placeholder = ''"
                    onfocusout="this.placeholder = 'Enter Full Name&#42;'" minlength="4" maxlength="30">
            </div>
            <div class="formhelp mb-5">
                <i class="fas fa-envelope fa-lg"></i>
                <input type="email" name="email" class="form-control text-center" required
                    placeholder="Email Address&#42;" onfocus="this.placeholder = ''"
                    onfocusout="this.placeholder = 'Email Address&#42;'">
                <small id='smallID' class='form-text text-muted'>
                    We'll never share your email with anyone else.
                </small>
            </div>
            <div class="formhelp mb-5">
                <i class="fas fa-key fa-lg"></i>
                <input type="password" name="password" class="form-control text-center" required id='password'
                    placeholder="Password&#42;" onfocus="this.placeholder = ''"
                    onfocusout="this.placeholder = 'Password&#42;'" minlength="4" onkeyup='checkp();' maxlength="30">
                    <meter max="4" id="password-strength-meter"></meter>
                    <p id="password-strength-text" class="text-center"></p>
            </div>
            <div class="formhelp mb-5">
                <i class="fas fa-key fa-lg"></i>
                <input type="password" name="confirmPassword" class="form-control text-center" required id='cpassword'
                    placeholder="Confirm Password&#42;" onfocus="this.placeholder = ''"
                    onfocusout="this.placeholder = 'Confirm Password&#42;'" minlength="4" onkeyup='checkp();'
                    maxlength="30">
                <span id='msg' class='form-text text-muted'>
            </div>
            <div class="row">
                <div class="col-sm-12 mt-3">
                    <div class="text-center">
                        <button type="submit" id='subm' class="btnLogin">Sign Up</button>
                    </div>
                </div>
            </div>
        </form>
        <hr>
        <div class='reg'>
            <p>
                Already have an account?
            </p>
        </div>
        <form action='{{  url_for("index") }}'>
            <div class="row">
                <div class="col-sm-12 mt-3">
                    <div class="text-center">
                        <button type="submit" id='subm' class="btnLogin">Sign In</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
