{% extends 'layout.html' %}
{% block content %}
<div class="container-login">
    <div class="wrap-login lim">
        <div class='loginH'>
            <div class='text-center'>
                <p>Edit User Type</p><i class="fas fa-edit"></i>
            </div>
        </div>
        <form action = '{{ url_for("euserType") }}' method = "POST">
            <div class="formhelp mb-5">
                <i class="fas fa-user-tag fa-lg"></i>
                <select class='form-control text-center' name='userType' required>
                    <option selected disabled>
                        User Type
                    </option>
                    {% for value in subtypes %}
                    <option value={{ value }}>
                        {{ value }}
                    </option>
                    {% endfor %}
                </select>
            </div>

            <div class="row">
                <div class="col-sm-12 mt-3">
                    <div class="text-center">
                        <button type="submit" id='subm' class="btnLogin">Edit User Type <i
                                class="fas fa-user-plus"></i></button>
                    </div>
                </div>
            </div>
        </form>


     
    </div>
</div>
{% endblock %}
