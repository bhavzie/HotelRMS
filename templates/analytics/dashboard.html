{% extends 'layout.html' %}
{% block content %}
<div class="container">
    <canvas id='myChart'></canvas>
</div>
<script src="/static/js/Chart.bundle.js"></script>
<script>
    let myChart = document.getElementById('myChart').getContext('2d');

    // global options
    Chart.defaults.global.defaultFontFamily = 'Lato';
    Chart.defaults.global.defaultFontSize = 18;

    let massPopChart = new Chart(myChart, {
        type: 'polarArea', // bar, horizontalBar, pie, line, doughnut, radar, polarArea
        data: {
            labels: ['Boston', 'Worcester', 'Srpingfield', 'Lowell', 'Cambridge', 'New Bedford'],
            datasets: [{
                label: 'Population',
                data: [
                    617594,
                    181045,
                    153060,
                    106519,
                    105162,
                    95072
                ],
                //backgroundColor:'green'
                backgroundColor: [
                    'green',
                    'orange',
                    'blue',
                    'yellow'
                ],
                borderWidth: 1,
                borderColor: '#777',
                hoverBorderWidth: 3,
                hoverBorderColor: '#000',
            }]
        },
        options: {
            title: {
                display: true,
                text: 'Largest Cities In Massachusetts',
                fontSize: 25,
            },
            legend: {
                position: 'right',
            },
            labels: {
                fontColor: "#000"
            },
            layout: {
                padding: {
                    left: 50,
                    right: 0,
                }
            }
        },
    });




</script>
{% endblock %}
