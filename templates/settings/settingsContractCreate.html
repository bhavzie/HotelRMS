{% extends 'layout.html' %}
{% block content %}
<style>
    .ck-editor__editable_inline {
        min-height: 200px;
    }
</style>

<div class="home">
    <div class='wrap-login spread3'>
        <div class='loginH'>
            <div class='text-center'>
                <p>Contract Settings</p>
            </div>
        </div>
        <div id = 'contracts'>
            <table class = 'table table-bordered table-hover'>
                <caption>Created Contract</caption>
                <thead class='thead-dark'>
                    <tr>
                        <th>
                            Contract ID
                        </th>
                        <th>
                            Created By
                        </th>
                        <th>
                            Created On
                        </th>
                        <th>
                            Contract
                        </th>
                    </tr>
                </thead>
                <tbody>
                    {% for r in result %}
                    <tr>
                        <td>
                            {{ r['id'] }}
                        </td>
                        <td>
                            {{ r['submittedBy'] }}
                        </td>
                        <td>
                            {{ r['submittedOn'] }}
                        </td>
                        <td>
                            <button type = 'button' class = 'btn btn-info' id = '{{ r["id"] }}' onclick="preview(event)">Preview</button>
                            <div style="display:none;">{{ r['contract'] }}</div>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <button type='button' onclick='createsetup()' class='btn btn-primary' id = 'createBut'>Create New Contract</button>
        <button type='button' onclick='viewgrid()'  id = 'view' class='btn btn-primary mb-5'>View Grids</button>
        <div id = 'create'>
            <form method = 'POST'>
                <div id = 'msg' class = 'mb-5'></div>
                <div class = 'row mb-5'>
                    <span>Contract ID : </span> <input type = 'text' id = 'id' class = 'ml-5 form-control col-sm-6' required>
                </div>
                <div class = 'mb-5'>
                    <textarea id = 'editor' placeholder="Enter Contract" rows = '5' required></textarea>
                </div>
                <div class="row">
                    <div class="col-sm-12 mt-3">
                        <div class="text-center">
                            <button type="submit" class="btn btn-info" onclick = 'addContract(event)'>Add Contract</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="/static/js/jquery.js"></script>
<script src="/static/js/ckeditor.js"></script>
<script>


    let editor;
    ClassicEditor
            .create(document.querySelector('#editor'), {
                // Look, ma! No plugins!
            })
            .then(neditor => {
                editor = neditor;
                //console.log('Editor was initialized', editor);
            })
            .catch(error => {
                console.error(error.stack);
            });


    $(document).ready(function () {
        $('#create').hide();
        $('#view').hide()
    });

    function createsetup() {
        $('#contracts').hide()
        $('#createBut').hide()
        $('#view').show()
        $('#create').show()
    }

    function viewgrid() {
        $('#view').hide()
        $('#create').hide()
        $('#contracts').show()
        $('#createBut').show()
    }

    function preview(e) {
        const button = e.target
        const div = button.nextElementSibling;
        alert(div.innerText);
    }

    function addContract(e) {
        e.preventDefault()
        id = $('#id').val()
        if (id == '') {
            let msg2 = document.getElementById('msg')
            msg2.style.setProperty('color', 'red', 'important');

            msg2.innerHTML = `Kindly enter contract ID`
            $(msg2).show()
            return false
        }
        var contract = $(editor.getData()).text()
        if (contract == '') {
            let msg2 = document.getElementById('msg')
            msg2.style.setProperty('color', 'red', 'important');

            msg2.innerHTML = `Kindly enter contract`
            $(msg2).show()
            return false
        }
        result = {}
        result['id'] = id
        result['contract'] = contract

        fetch('/settingsContractSubmit', {
            method: 'POST',
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(result)
        })
        .then(res => {
            window.location.href = '/settingsContractCreate'
        })
        .catch(err => {
            console.log(err)
        })
    }


</script>
{% endblock %}
