{% extends 'layout.html' %}
{% block content %}
<div class="container-login">
    <div class = 'wrap-login xwrap'>
        <div class = 'loginH'>
            <div class = 'text-center'>
                <p>Forgot Password <i class="fas fa-wrench"></i></p>
            </div>
        </div>

        <form action="{{ url_for('passwordupdatef') }}" method="POST">
            <div class="formhelp mb-5">
                <i class="fas fa-envelope fa-lg"></i>
                <input type="email" name="email" class="form-control text-center" readonly value = {{ email }}>
                <small id='smallID' class='form-text text-muted'>
                    We'll never share your email with anyone else.
                </small>
            </div>
            <div class="formhelp mb-5">
                <i class="fas fa-key fa-lg"></i>
                <input type="password" name="password" class="form-control text-center" required placeholder="New Password&#42;"
                    onfocus="this.placeholder = ''" onfocusout="this.placeholder = 'New Password&#42;'">
            </div>
        <div class="sign">
            <div class="text-center">
                <button type="submit" class="btnLogin">Sign In
                    <i class="fas fa-sign-in-alt fa-lg"></i>
                </button>
            </div>
        </div>
    </form>
    </div>
</div>
    {% endblock %}
