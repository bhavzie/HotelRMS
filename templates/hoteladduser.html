{% extends 'layout.html' %}
{% block content %}
<div class="container-login">
    <div class="wrap-login">
        <div class='loginH'>
            <div class='text-center'>
                <p>Add Hotel Users</p><i class="fas fa-user-plus"></i>
            </div>
        </div>
        <form action="{{ url_for('registerhotelusers') }}" method="POST">
            <div class="formhelp mb-5">
                <i class="fas fa-user-tie fa-lg"></i>
                <input type="text" name="name" class="form-control text-center" required
                    placeholder="Enter Full Name&#42;" onfocus="this.placeholder = ''"
                    onfocusout="this.placeholder = 'Enter Full Name&#42;'" minlength="4" maxlength="35">
            </div>
            <div class="formhelp mb-5">
                <i class="fas fa-envelope fa-lg"></i>
                <input type="email" name="email" class="form-control text-center" required
                    placeholder="Email Address&#42;" onfocus="this.placeholder = ''"
                    onfocusout="this.placeholder = 'Email Address&#42;'">
                <small id='smallID' class='form-text text-muted'>
                    We'll never share your email with anyone else.
                </small>
            </div>
            <div class="formhelp mb-5">
                <i class="fas fa-user-tag fa-lg"></i>
                <select class = 'form-control text-center'
                    name = 'userType' required
                >
                    <option selected disabled>
                        User Type
                    </option>
                    {% for value in subtypes %}
                        <option value = {{ value }}>
                            {{ value }}
                        </option>
                    {% endfor %}
                </select>
            </div>
            <div class="formhelp mb-5">
                <i class="fas fa-key fa-lg"></i>
                <input type="password" name="password" class="form-control text-center" required id='password'
                    placeholder="Password&#42;" onfocus="this.placeholder = ''"
                    onfocusout="this.placeholder = 'Password&#42;'" minlength="4" onkeyup='checkp();' maxlength="35">
            </div>
            <div class="formhelp mb-5">
                <i class="fas fa-key fa-lg"></i>
                <input type="password" name="confirmPassword" class="form-control text-center" required id='cpassword'
                    placeholder="Confirm Password&#42;" onfocus="this.placeholder = ''"
                    onfocusout="this.placeholder = 'Confirm Password&#42;'" minlength="4" onkeyup='checkp();'
                    maxlength="35">
                <span id='msg' class='form-text text-muted'>
            </div>
            <div class="formhelp mb-5">
                <i class="fas fa-mobile fa-lg"></i>
                <input type="text" name="phoneN" class="form-control text-center" required
                    placeholder="Enter Phone Number&#42;" onfocus="this.placeholder = ''"
                    onfocusout="this.placeholder = 'Enter Phone Number&#42;'">
            </div>
            <div class="formhelp mb-5">
                <i class="fas fa-address-book fa-lg"></i>
                <textarea name="address" class="form-control text-center"  placeholder="Enter Address"
                    onfocus="this.placeholder = ''" onfocusout="this.placeholder = 'Enter Address'"></textarea>
            </div>
            <div class="formhelp mb-5">
                <i class="far fa-flag"></i>
                <input type="text" name="country" class="form-control text-center"  placeholder="Country"
                    onfocus="this.placeholder = ''" onfocusout="this.placeholder = 'Country'" minlength="4"
                    maxlength="35">
            </div>
            <div class="formhelp mb-5">
                <i class="fas fa-city fa-lg"></i>
                <input type="text" name="city" class="form-control text-center"  placeholder="City"
                    onfocus="this.placeholder = ''" onfocusout="this.placeholder = 'City'" minlength="4"
                    maxlength="12">
                <small id='smallID' class='form-text text-muted'>
                    Fields marked with * are mandatory.
                </small>
            </div>
            <div class="row">
                <div class="col-sm-12 mt-3">
                    <div class="text-center">
                        <button type="submit" id='subm' class="btnLogin">Sign Up <i
                                class="fas fa-user-plus"></i></button>
                    </div>
                </div>
            </div>
        </form>
        <hr>
        <div class='reg'>
            <p>
                Already have an account?
            </p>
        </div>
        <form action='{{  url_for("index") }}'>
            <div class="row">
                <div class="col-sm-12 mt-3">
                    <div class="text-center">
                        <button type="submit" id='subm' class="btnLogin">Sign In <i class="fas fa-users"></i></button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
