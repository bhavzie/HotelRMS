{% extends 'layout.html' %}
{% block content %}
<div class="container-login">
    <div class="wrap-login">
        <div class='loginH'>
            <div class = 'text-center'>
                <p>Login</p><i class="fas fa-sign-in-alt"></i>
            </div>
        </div>
        <form action="{{ url_for('login') }}" method="POST">
            <div class="formhelp mb-5">
                <i class="fas fa-envelope fa-lg"></i>
                <input type="email" name="email" class="form-control text-center" required placeholder="Email Address&#42;" onfocus="this.placeholder = ''"
                onfocusout = "this.placeholder = 'Email Address&#42;'"
                >
                <small id = 'smallID' class = 'form-text text-muted'>
                    We'll never share your email with anyone else.
                </small>
            </div>
            <div class="formhelp mb-5">
                <i class="fas fa-key fa-lg"></i>
                <input type="password" name="password" class="form-control text-center" required placeholder="Password&#42;"  onfocus="this.placeholder = ''"
                onfocusout = "this.placeholder = 'Password&#42;'"
                >
            </div>
            <div class="sign">
                <div class="text-center">
                        <button type="submit" class="btnLogin">Sign In
                            <i class="fas fa-sign-in-alt fa-lg"></i>
                        </button>
                </div>
        </form>
                <form action = '{{ url_for("forgotpassword") }}'>
                <div class = 'text-center'>
                    <button type="submit" class="btnLogin">Forgot Password
                        <i class="fas fa-wrench"></i>
                    </button>
                </div>
                </form>
            </div>
        <div class = 'reg'>
            <p>
                Register as:
            </p>
        </div>
        <div class = 'notReg'>
            <div class = 'nrg iata'>
                <form action="{{ url_for('iatar') }}">
                <button class = 'btnLogin' type = 'submit'>
                    <i class="fas fa-user"></i> IATA
                </button>
                </form>
            </div>
            </form>
            <div class='nrg niata'>
                <form action = "{{ url_for('customerr') }}">
                    <button class='btnLogin' type = 'submit'>
                    <i class="fas fa-users"></i>    Others
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
